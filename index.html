<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cover"></div>
  <header class="head_bar">
    <h1>Bookshelf Apps</h1>
  </header>
  <main>
    <section class="input_section edit_section">
      <h2>Edit Data Buku</h2>
      <form id="editBook">
        <div class="input">
          <label for="editBookTitle">Judul</label>
          <input id="editBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="editBookAuthor">Penulis</label>
          <input id="editBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="editBookYear">Tahun</label>
          <input id="editBookYear" type="number" required>
        </div>
        <button id="editBookSubmit" class="margin-y-8" type="submit">Update Data Buku</button>
        <button id="cancelEditBook" class="margin-y-8">Cancel</button>
      </form>
    </section>
    <section class="input_section">
      <h2>Masukkan Buku Baru</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Selesai dibaca</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button id="bookSubmit" type="submit">Masukkan Ke <span id="bookSubmitSpan">Belum Selesai
            Dibaca</span></button>
      </form>
    </section>
    <section class="input_section margin-y-16">
      <h2>Cari Buku</h2>
      <form id="searchBook">
        <div class="input">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text">
        </div>
      </form>
    </section>
    <section class="book_shelf">
      <h2>Belum Selesai Dibaca</h2>
      <div id="incompleteBookshelfList" class="book_list"></div>
    </section>
    <section class="book_shelf">
      <h2>Sudah Selesai Dibaca</h2>
      <div id="completeBookshelfList" class="book_list"></div>
    </section>
  </main>
  <footer>
    <p>Created with &hearts; by Muhammad Rizky Fadhillah 2022 @ Universitas Pancasila</p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
